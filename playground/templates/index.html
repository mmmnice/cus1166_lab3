<html>

<h1> Add a Course </h1>

<body>
  <form action="http://127.0.0.1:5000/add_course" method="POST">
    <p>Course Title <input type="text" name = "course_title"/></p>
    <p>Course Number <input type="text" name ="course_number" /> </p>
    <p><input type="submit" value = "submit"/></p>
  </form>

  <h2> Courses </h2>
  {% for i in courses %}
  <li><b>ID: </b>{{i.id}} <b>Course Number:</b> {{i.course_number}} <b>Course Title:</b> {{i.course_title}} <a href= {{url_for('register_student', course_id=i.id) }}> GO HERE </a> </li>
  {% endfor %}
</body>
</html>
